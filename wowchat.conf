filters {
  enabled=0
  patterns=[
    ".*(?i)(?=.*g.?ld)(?=.*level)(?=.*item).*$" # Filtro insensible a mayúsculas y minúsculas para mensajes que contienen las 3 palabras  g?ld, level, item en cualquier orden.
    ".*(?=.*>>)(?=.*<<).*$" # Filtrar mensajes que contengan >> y << en cualquier orden (ambos deben estar en el mensaje).
  ]
}
