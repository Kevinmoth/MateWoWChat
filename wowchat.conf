# guild notifications
guild {
  online {
    enabled=0
    format="`[%user] se desconecto.`"
  }


  offline {
    enabled=0
    format="`[%user] se desconecto.`"
  }
  promoted {
    enabled=1
    format="`[%user] [%target] fue promovido a [%rank].`"
  }
  demoted {
    enabled=1
    format="`[%user][%target] fue promovido a [%rank].`"
  }
  joined {
    enabled=1
    format="`[%user] ingreso a la guild.`"
  }

  left {
    enabled=1
    format="`[%user] se fue de la guild.`"
  }
  removed {
    enabled=1
    format="`[%target] fue expulsado de la guild por [%user].`"
  }
  motd {
    enabled=1
    format="`Mensaje de hermandad: %message`"
  }
  achievement {
    enabled=1
    format="%user a obtenido el logro %achievement!"
  }
}

# a redirigir
chat {
  channels=[
    {
      direction=both
      wow {
        type=Guild
